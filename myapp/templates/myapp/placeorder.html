{% extends 'myapp/base.html' %}
{% block body_block %}

    {% if courlist %}
    <table class="table mx-3">
            <thead>
                <tr>
                  <th scope="col">Course</th>
                  <th scope="col">Price</th>
                </tr>
          </thead>
      <tbody>
        {% for co in courlist %}
        <tr>
            <td>{{ co.name }}</td>
            <td>{{ co.price }}</td>
        </tr>
      </tbody>
        {% endfor %}
    </table>
    {% endif %}

    {% if form %}
        <div class="mx-3">
            <h3 class="fw-bold lead">Place New Order</h3>
            <form action="" method="post">
            {% csrf_token %}
            {{ form }}
            <input type="submit" value="Place Order" class="btn btn-primary btn-block mx-2 p-1 px-2">
            </form>
        </div>
    {% endif %}

{% endblock %}
