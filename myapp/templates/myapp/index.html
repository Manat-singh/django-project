{% extends 'myapp/base.html' %}
{% block body_block %}
    {% if top_list %}
 <h2 class="m-3">List of Topics Available</h2>
 <ol>
 {% for top in top_list %}
 <li><a href="{% url "myapp:detail" top.id %}" class="link-primary"> {{ top.name}} </a></li>
 {% endfor %}
 </ol>
 {% else %}
 <strong>There are no available topics!</strong>
 {% endif %}
{% endblock %}
