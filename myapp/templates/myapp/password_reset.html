<!DOCTYPE html>
{% load staticfiles %}
<html>
    <head>
        <title> Login! </title>
        <link rel="stylesheet" type="text/css" href="{% static 'myapp/style.css' %}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    </head>
    <body class="text-center mt-5">
        <main class="form-signin w-100 m-auto">
            <form action="/myapp/password_reset" method="post">
                {% csrf_token %}
                <div class="form-outline mb-4">
                    {% if email %}
                        <span class="lead">Your new password is sent to your email - {{ email }} </span><br><br>
                        <span class="lead">If you haven't received the email, check your spam folder</span><br><br>
                        <a class="lead" href="{% url "myapp:login" %}"> Login</a>
                    {% else %}
                        <label class="form-label" for="username">Username</label>
                        <input type="text" placeholder="Enter Username" name="username" class="form-control" required>
                        <input type="submit" value="Submit" class="btn btn-primary btn-block mt-3">
                    {% endif %}
                </div>
            </form>
        </main>
    </body>
</html>
